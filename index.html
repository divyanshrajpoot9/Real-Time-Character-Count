<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="main">
        <h2>Real-time Charater Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here" maxlength="50">
        </textarea>
        <div class="counter-container">
            <p>
              Total Charaters:
              <span class="total-counter" id="totalcounter">0</span>
            </p>
            <p>
              Remaining:
              <span class="remaining-counter" id="remainingcounter">50</span>
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
